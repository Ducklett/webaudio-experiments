<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <div class="settings">
            <div class="field">
                <label for="">Control</label>
                <button id="play-btn">Play</button>
            </div>
            <div class="field">
                <label for="">Source</label>
                <div class="btn-group" id="audio-source">
                    <input type="radio" checked name="audio-source" id="source-file">
                    <label for="source-file">File</label>
                    <input type="radio" name="audio-source" id="source-mic">
                    <label for="source-mic">Microphone</label>
                </div>
            </div>
            <div class="field">
                <label for="waveform-kind">Waveform</label>
                <select name="waveform-kind" id="waveform-kind">
                    <option value="none">-</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="circular">Circular</option>
                </select>

            </div>
        </div>
        <div class="view">
            <canvas></canvas>
            <small>Click the play button or drag your own .mp3 files onto the canvas to start playing</small>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <style>
        html {
            font-size: 1em;
        }

        body {
            margin: unset;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button,
        input,
        select {
            font-size: 1rem;
        }

        .layout {
            display: flex;
            width: 100%;
            min-height: 100vh;
            background: #121212;
        }

        .settings {
            width: min(30%, 300px);
            padding: 1em;
            background: #222222;
            color: rgb(221, 221, 221);
            border-left: 1px solid black;
            box-shadow: 0px 0px 4px rgba(0, 0, 0, .8), 0px 0px 8px rgba(0, 0, 0, .4), 0px 0px 16px rgba(0, 0, 0, .2), 0px 0px 32px rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            gap: .5em;
        }

        .view {
            display: grid;
            place-content: center;
            justify-items: center;
            gap: 1em;
            color: rgb(139, 139, 139);
            flex: 1;
            text-align: center;
            text-wrap: balance;
        }

        .view canvas {
            border-radius: .5em;
            box-shadow: 0px 0px 4px rgba(0, 0, 0, .8), 0px 0px 8px rgba(0, 0, 0, .4), 0px 0px 16px rgba(0, 0, 0, .2), 0px 0px 32px rgba(0, 0, 0, .1);
        }

        .drag-over {
            outline: 2px dashed rgb(57, 199, 255);
        }

        .field>label {
            display: block;
            margin-bottom: .2em;
        }

        .btn,
        button,
        select {
            background: #151515;
            border-radius: .25em;
            border: 1px solid #3a3a3a;
            color: rgb(214, 214, 214);
            padding: .25em .5em;
        }

        .btn-group {
            display: flex;
            background: #151515;
            border-radius: .25em;
            border: 1px solid #3a3a3a;
            color: rgb(214, 214, 214);
            width: fit-content;
        }

        .btn-group>* {
            background: unset;
            border: unset;
            border-radius: unset;
            display: block;
            padding: .25em .5em;
            border-radius: calc(.25em - 1px);
        }

        .btn-group input[type="radio"] {
            width: 0px;
            height: 0px;
            margin: 0;
        }

        .btn-group input[type="radio"]:focus-within+label {
            outline: 1px solid white;
        }

        .btn-group :checked+label {
            background-color: #353535;
        }

    </style>
</body>

</html>
